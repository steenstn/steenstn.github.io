<!DOCTYPE html>
<html>
<head>
<style>
canvas {
  border:1px solid #666;
  margin-left: auto;
  margin-right: auto;
  margin-top: 40px;
}
body {
  text-align: center;
}
</style>
</head>
<body>
<canvas id='c'></canvas>
<script>
c = document.getElementById('c'),
ctx = c.getContext('2d');

let tileSize = 20;
let levelWidth = 20;
let levelHeight = 20;

c.width = levelWidth*tileSize;
c.height = levelHeight*tileSize+40;
let keysDown = {};

let score = 0;
let highScore = score;

addEventListener("keydown", function (e) {
	keysDown[e.keyCode] = true;
}, false);
addEventListener("keyup", function (e) {
	delete keysDown[e.keyCode];
}, false);

class Position {
	constructor(x, y) {
		this.x = x;
		this.y = y;
	}
}

let snake = [];
let direction = 0;

let apple = new Position(0, 0);

let checkKeys = () => {
  if(39 in keysDown) {
	direction = direction !== 1 ? 3 : 1;
  } else if(37 in keysDown) {
	direction = direction !== 3 ? 1 : 3;
  } else if(38 in keysDown) {
	direction = direction !== 2 ? 0 : 2;
  } else if(40 in keysDown) {
	direction = direction !== 0 ? 2 : 0;
  }
}

let resetGame = () => {
	snake = [new Position(levelWidth/2, levelHeight-2), new Position(levelWidth/2, levelHeight-2)];
	direction = 0;
	if(score > highScore) {
		highScore = score;
	}
	score = 0;
	
	apple.x = Math.round(levelWidth*0.7);
	apple.y = Math.round(levelHeight*0.6);
}

let GameLoop = () => {
  checkKeys();
  
  // Move tail. Loop through backwards and "follow" the segment in front
  for(let i = snake.length-1; i>0; i--) {
    let tailSegment = snake[i];
    let tailSegmentInFront = snake[i-1];
    tailSegment.x = tailSegmentInFront.x;
    tailSegment.y = tailSegmentInFront.y;
  }

  // Move head
  let snakeHead = snake[0];
  switch(direction) {
    case 0:
      snakeHead.y--;
      break;
    case 1:
      snakeHead.x--;
      break;
    case 2:
      snakeHead.y++
      break;
    case 3:
      snakeHead.x++;
      break;
  }

  let tail = snake.slice(1);
  
  if(snakeHead.x === apple.x && snakeHead.y === apple.y) {
	score++;
	do {
		apple.x = Math.floor(Math.random()*levelWidth);
		apple.y = Math.floor(Math.random()*levelHeight);
	} while(snake.some(s => s.x === apple.x && s.y === apple.y));
	let endOfSnake = snake[snake.length-1];
        snake.push(new Position(endOfSnake.x, endOfSnake.y));
  }
  
  var snakeOutOfBounds = snakeHead.x < 0 || snakeHead.x >= levelWidth || snakeHead.y < 0 || snakeHead.y >= levelHeight;
  if(tail.some(t => t.x === snakeHead.x && t.y ===snakeHead.y) || snakeOutOfBounds) {
	resetGame();
  }
  
  ctx.fillStyle = "#fff";
  ctx.fillRect(0,0,c.width,c.height);
  ctx.strokeStyle = "#ddd";
  for(var i = 0; i < levelWidth; i++) {
    for(var j = 0; j < levelHeight; j++) {
	  ctx.strokeRect(i*tileSize,j*tileSize,tileSize,tileSize);
	}
  }
  
  ctx.fillStyle = "#d44";
  ctx.fillRect(apple.x*tileSize, apple.y*tileSize,tileSize,tileSize);
  
  ctx.fillStyle = "#8e8";
  ctx.fillRect(snake[0].x*tileSize, snake[0].y*tileSize,tileSize,tileSize);
  
  ctx.fillStyle = "#afa";
  tail.forEach(t => ctx.fillRect(t.x*tileSize, t.y*tileSize,tileSize,tileSize));
  
  ctx.fillStyle = "#000";
  ctx.font = "15px Verdana";
  ctx.fillText("Score: " + score,10,c.height-15);
  ctx.fillText("High score: " + highScore,c.width-200,c.height-15);
  
  setTimeout(GameLoop, 100);
  return;
}

resetGame();
GameLoop();
</script>
</body>
</html>
